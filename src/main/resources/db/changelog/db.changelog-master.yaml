databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: stl
      changes:
        - createTable:
            tableName: usr
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    updatable: false
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                    defaultValueBoolean: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    updatable: false
              - column:
                  name: roles
                  type: varchar(8)
                  constraints:
                    nullable: false
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    updatable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: int
                  constraints:
                    nullable: false